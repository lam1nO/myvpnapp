workflows:
  ios-vpn-build:
    name: Build iOS VPN app
    environment:
      flutter: "3.29.2"
      vars:
        BUNDLE_ID: "com.example.myVpnApp"
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
    scripts:
      - name: Install Flutter dependencies
        script: |
          flutter pub get
      - name: Build IPA
        script: |
          flutter build ios --release --no-codesign
    artifacts:
      - build/ios/ipa/*.ipa
